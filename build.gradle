apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task(runCouponCart, dependsOn: jar, type: JavaExec ) {
    main = 'codingexercises.couponcart.CouponCart'
    classpath = sourceSets.main.runtimeClasspath
}

task(runMissingIndex, dependsOn: jar, type: JavaExec ) {
    main = 'codingexercises.missingindex.MissingIndex'
    classpath = sourceSets.main.runtimeClasspath
}